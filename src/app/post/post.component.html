<div class="col-md-12">
            <!-- Box Comment -->
            <div class="card card-widget">
              <div class="card-header">
                <div class="user-block">
                  <img class="img-circle" src="assets/dist/img/post_img/rapha1.jpg" alt="User Image">
                  <span class="username"><a href="#">Rapha Ondobo</a></span>
                  <span class="description">Shared publicly - 7:30 PM {{post.postAt}}</span>
                </div>
                <!-- /.user-block -->
                <!--div class="card-tools">
                  <button type="button" class="btn btn-tool" title="Mark as read">
                    <i class="far fa-circle"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div-->
                <!-- /.card-tools -->
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <img class="img-fluid pad" src="{{post.pictureLink}}" alt="Photo">

                <h4>{{post.title}}</h4>
                <button type="button" class="btn btn-default btn-sm"><i class="fas fa-share"></i> Share</button>


                <button type="button" (click)="likeAndDislike()"   [ngClass]="isLike ? 'btn btn-primary btn-sm' : 'btn btn-default btn-sm' "
><i class="far fa-thumbs-up" ></i> {{!isLike ? ("Like" ) : ("Unlike" )}}</button>


                <span class="float-right text-muted">{{post.like}} {{ post.like>1 ? "Likes" : "Like"}} , {{ post.comments.length }} {{post.comments.length >1 ? "Comments": "Comment"}}
                </span>
              </div>

              <!-- /.card-body -->
              <app-comment *ngFor="let commentaire of post.comments"  [comment] = "commentaire" ></app-comment>



              <!-- /.card-footer -->
              <div class="card-footer">
                <form action="#" method="post">
                  <img class="img-fluid img-circle img-sm" src="assets/dist/img/user4-128x128.jpg" alt="Alt Text">
                  <!-- .img-push is used to add margin to elements next to floating images -->
                  <div class="img-push">
                    <input type="text" class="form-control form-control-sm" placeholder="Press enter to post comment">
                  </div>
                </form>
              </div>
              <!-- /.card-footer -->
            </div>
            <!-- /.card -->
          </div>
