



<div class="wrapper">

    <!-- Navbar -->
    <app-menu-top></app-menu-top>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <app-side-bar></app-side-bar>
   <!-- /.sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
        <app-page-title-and-url></app-page-title-and-url>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
        
        
                <!-- Main content -->
                <section class="content">
            
<div class="row">
   <div class="col-12 col-sm-12 col-md-11 d-flex align-items-stretch flex-column">
    <form >
        <input type="search" placeholder="Search by a name or something" name="" class="form form-control" id="">
    </form>
    
</div>
<input type="button" value="Search" class="btn btn-primary">
</div> <br><br>


                  <!-- Default box -->
                  <div  class="card card-solid">
                    <div class="card-body pb-0">

                      <div class="row">

                        <div *ngFor="let member of memberList" class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">
                          <div class="card bg-light d-flex flex-fill">
                            <div class="card-header text-muted border-bottom-0">
                             {{ member.profession }}
                            </div>
                            <div class="card-body pt-0">
                              <div class="row">
                                <div class="col-7">
                                  <h2 class="lead"><b>{{member.surname }} {{ member.name}}</b></h2>
                                  <p class="text-muted text-sm"><b>About: </b> {{member.description}} </p>
                                  <ul class="ml-4 mb-0 fa-ul text-muted">
                                    <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span> {{member.address}}</li>
                                    <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Phone #: {{member.phone}}</li>
                                  </ul>
                                </div>
                                <div class="col-5 text-center">
                                  <img src="{{ member.picture}}" alt="user-avatar" class="img-circle img-fluid">
                                </div>
                              </div>
                            </div>
                            <div class="card-footer">
                              <div class="text-right">
                                <a href="#" class="btn btn-sm bg-teal">
                                  <i class="fas fa-comments"></i>
                                </a>
                                <a href="member/{{ member.matricule }}" class="btn btn-sm btn-primary">
                                  <i class="fas fa-user"></i> View Profile
                                </a>
                              </div>
                            </div>
                          </div>
                        </div>

                        
                        
                      </div>
                    </div>

                    <!-- /.card-body -->
                    <div class="card-footer">
                      <nav aria-label="Contacts Page Navigation">
                        <ul class="pagination justify-content-center m-0">
                          <li class="page-item active"><a class="page-link" href="#">1</a></li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item"><a class="page-link" href="#">4</a></li>
                          <li class="page-item"><a class="page-link" href="#">5</a></li>
                          <li class="page-item"><a class="page-link" href="#">6</a></li>
                          <li class="page-item"><a class="page-link" href="#">7</a></li>
                          <li class="page-item"><a class="page-link" href="#">8</a></li>
                        </ul>
                      </nav>
                    </div>
                    <!-- /.card-footer -->
                  </div>
                  <!-- /.card -->
            
                </section>
       
   
            
   
         </div>
    <!-- /.content-wrapper -->
  
    <!-- Control Sidebar -->
    <app-rigthside></app-rigthside>
    <!-- /.control-sidebar -->
  


    <!-- Main Footer -->
   
  </div>
  <!-- ./wrapper -->
  
  <!-- REQUIRED SCRIPTS -->
